version: "3.9"

services:

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks: [app]

  backend:
    build: ./backend
    container_name: backend
    env_file: .env
    ports:
      - "3001:3000"   # host:container
    depends_on:
      mysql:
        condition: service_healthy
    networks: [app]

  auth:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3002:3001"
    networks: [app]

  mysql:
    image: mysql:8
    container_name: mysql
    env_file: .env
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost"]
      interval: 10s
      retries: 5
    networks: [app]

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks: [app]

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
      - auth
    networks: [app]

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks: [app]

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3003:3000"
    networks: [app]

networks:
  app:

volumes:
  mysql:
